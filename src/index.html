<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Finder</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/slim-select@1.26.0/dist/slimselect.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cat Finder</h1>
        <select class="breed-select"></select>
        <p class="loader">Loading data, please wait...</p>
        <p class="error">Something went wrong. Please try again later.</p>
        <div class="cat-info"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slim-select@1.26.0/dist/slimselect.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
